<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Button Inside Image</title>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    background-color: #ADD8E6;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* กำหนดให้ตารางมีขนาดเต็มหน้าจอ */
  table {
    width: 100%;
    max-width: 1920px;
    margin: 0 auto;
    position: relative; /* ใช้เพื่อให้สามารถวางปุ่มบนภาพได้ */
  }

  /* สไตล์ของภาพ */
  img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* เอฟเฟกต์การเลื่อนเข้าของแถวเมื่อโหลดหน้า */
  tr {
    animation: slideIn 1s ease-out;
  }

  @keyframes slideIn {
    0% {
      transform: translateY(-50px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* สไตล์ของปุ่ม */
  .button-container {
    position: absolute; /* ทำให้ปุ่มวางทับอยู่บนภาพ */
    top: calc(50% + 4cm); /* ขยับปุ่มลงมาจากกลาง 4 เซนติเมตร */
    left: 50%; /* จัดปุ่มให้อยู่กลางในแนวนอน */
    transform: translate(-50%, -50%); /* ทำให้ปุ่มอยู่ตรงกลาง */
    width: 300px; /* กำหนดความกว้างของปุ่ม */
    height: 80px; /* กำหนดความสูงของปุ่ม */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Fixed Button Hover Effect */
  .button-container:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
  }

  .button-container a {
    display: block;
    width: 100%;
    height: 100%;
  }

  .button-container img {
    width: 100%;
    height: 100%;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  /* เอฟเฟกต์เมื่อคลิก */
  .button-container a:active img {
    transform: scale(0.95);
    opacity: 0.8;
  }

  /* เอฟเฟกต์เมื่อเลื่อนเมาส์ */
  .button-container a:hover img {
    transform: scale(1.05);
  }
</style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td colspan="5"><img src="img/S__29409350.jpg" width="1366" height="768" alt=""/></td>
      </tr>
      <tr>
        <td colspan="5" align="center">
          <div class="button-container">
            <a href="http://127.0.0.1/test1/bio2.html">
              <img src="img/14.png" alt="Balanced Button"/>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
