<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vocab</title>
<style>
  /* ปรับให้ปุ่มคำศัพท์มีเงา */
  .vocab-button img {
    transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* เงาเล็กน้อย */
  }

  /* ปุ่มหน้าหลักเอาเงาออก */
  .home-button img {
    transition: transform 0.3s ease, opacity 0.3s ease;
    box-shadow: none !important;
  }

  /* Hover Effect */
  a:hover img {
    transform: scale(1.1); /* ขยายขนาดเล็กน้อย */
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
  }

  /* Active Effect */
  a:active img {
    transform: scale(0.9); /* ย่อขนาดเมื่อคลิก */
    opacity: 0.8; /* ลดความโปร่งแสง */
  }

  /* Slide-in Animation */
  .slide-in {
    opacity: 0;
    transform: translateX(-50px);
    animation: slideIn 1s forwards;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* ปรับพื้นหลัง */
  body {
    background-color: #ADD8E6;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* เอฟเฟกต์ Fade-In สำหรับภาพ */
  .fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Iframe แสดงเต็มจอ */
  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }

  /* Fixed Button Hover Effect */
  .home-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
  }
</style>
</head>

<body>
