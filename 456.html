<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>456</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ADD8E6;
    text-align: center;
  }

  table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
  }

  td {
    text-align: center;
    padding: 10px;
  }

  img {
    display: block;
  }

  /* แบนเนอร์ */
  .banner img {
    width: 100%;
    height: 500px;
    object-fit: cover;
  }

  /* ปรับตำแหน่งของปุ่มให้ตรงกลาง */
  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px 0;
  }

  /* ปุ่มที่มีเงา */
  .shadow-button {
    width: 341px;
    height: 279px;
    transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
  }

  /* เอฟเฟกต์เมื่อเลื่อนเมาส์ */
  .shadow-button:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
  }

  /* เอฟเฟกต์เมื่อคลิก */
  .shadow-button:active {
    transform: scale(0.95);
    opacity: 0.9;
  }

  /* ปุ่มหน้าหลัก ไม่มีเงา แต่ยังมีเอฟเฟกต์ขยายเมื่อ Hover และลดขนาดเมื่อกด */
  .home-button {
    width: 341px;
    height: 100px;
    border-radius: 15px;
    transition: transform 0.2s ease, opacity 0.2s ease;
    box-shadow: none; /* เอาเงาออก */
  }

  /* Hover Effect: ขยายปุ่ม */
  .home-button:hover {
    transform: scale(1.08);
  }

  /* Active Effect: กดแล้วหดลงและลดความโปร่งแสง */
  .home-button:active {
    transform: scale(0.95);
    opacity: 0.8;
  }
</style>
</head>

<body>
  <table>
    <tbody>
      <!-- แบนเนอร์ -->
      <tr>
        <td colspan="5" class="banner">
          <img src="img/44.png" alt="Banner">
        </td>
      </tr>

      <tr>
        <td colspan="5">
          <!-- ปุ่มเนื้อหาชีววิทยา -->
          <div class="button-container">
            <a href="https://drive.google.com/file/d/1NUO4k3VJnCSEDEwiQxIDpQCd5qcgrztk/view?usp=drive_link">
              <img src="img/37.png" alt="เนื้อหาชีววิทยา ม.4" class="shadow-button">
            </a>
            <a href="https://drive.google.com/file/d/1TTP891sMtGozQMnWtvdnWdOvUpeh8cU5/view?usp=drive_link">
              <img src="img/38.png" alt="เนื้อหาชีววิทยา ม.5" class="shadow-button">
            </a>
            <a href="https://drive.google.com/file/d/1j4ZZ0pDi2xWYR_4vDXKx64zDIMls9h1-/view?usp=drive_link">
              <img src="img/39.png" alt="เนื้อหาชีววิทยา ม.6" class="shadow-button">
            </a>
          </div>
        </td>
      </tr>

      <!-- ปุ่มหน้าหลัก -->
      <tr>
        <td colspan="5">
          <a href="bio2.html">
            <img src="img/26.png" alt="หน้าหลัก" class="home-button">
          </a>
        </td>
      </tr>

      <tr>
        <td colspan="5">
          <img src="img/12.jpg" width="1366" height="768" alt="ภาพพื้นหลัง">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
